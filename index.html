<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
            Kakao.init('81b5b346e82754f693c0f2e2e65631a3');
            const sendUrl = "https://swftest.netlify.app";
            // SDK 초기화 여부를 판단합니다.
            console.log(Kakao.isInitialized());

            const shareTwitter = () => {
                var sendText = "스우파 테스트"; // 전달할 텍스트
                window.open(
                    "https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl
                );
            };
        </script>

    </head>

    <body>
        test
        <button onclick="shareTwitter()">나도 거짓말 치기</button>
        <button id="share">나도 거짓말 치기</button>
    </body>
    <script>
        const shareKakao = () => {
            Kakao.Link.createDefaultButton({
                container: "#kakaoBtn", // 카카오공유버튼ID
                objectType: "feed",
                content: {
                    title: "스우파 테스트", // 보여질 제목
                    description: "나는 어떤 댄스 크루일까?", // 보여질 설명
                    imageUrl: "https://swftest.netlify.app/kakaoimg.png", // 콘텐츠 URL
                    link: {
                        mobileWebUrl: "https://swftest.netlify.app",
                        webUrl: "https://swftest.netlify.app",
                    },
                },
                buttons: [
                    {
                        title: "나도 테스트 하러 가기!",
                        link: {
                            mobileWebUrl: "https://swftest.netlify.app",
                            webUrl: "https://swftest.netlify.app",
                        },
                    },
                ],
            });
        };
        document.getElementById("share").addEventListener('click', () => {
            shareKakao();
            console.log("rnfk");
        });
    </script>

</html>
