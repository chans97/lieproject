<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.


        </script>

    </head>

    <body>
        test
        <input id="name" type="text" placeholder="보여질 이름을 입력하세요">
        <button onclick="shareTwitter()">나도 거짓말 치기</button>
        <button id="kakaoBtn">나도 거짓말 치기</button>
    </body>
    <script>
        Kakao.init('81b5b346e82754f693c0f2e2e65631a3');

        const sendUrl = "https://dontliekk.netlify.app/";
        // SDK 초기화 여부를 판단합니다.



        document.getElementById("kakaoBtn").addEventListener('click', () => {

            const shareKakao = () => {
                let name = "";

                Kakao.Link.createDefaultButton({
                    container: "#kakaoBtn", // 카카오공유버튼ID
                    objectType: "feed",
                    content: {
                        title: name + "님이 사랑을 선물하였습니다.", // 보여질 제목
                        description: "4월 1일 까지 배송지를 입력해주세요. 입력하지 않아도 상관없습니다. (배송주소는 알 필요 없어요.)", // 보여질 설명
                        imageUrl: sendUrl + "/chicken.png", // 콘텐츠 URL
                        link: {
                            mobileWebUrl: sendUrl,
                            webUrl: sendUrl,
                        },
                    },
                    buttons: [
                        {
                            title: "선물 확인하기",
                            link: {
                                mobileWebUrl: sendUrl,
                                webUrl: sendUrl,
                            },
                        },
                    ],
                });
                shareKakao();
            };
        });
        window.addEventListener('keyup', () => {
            name = document.getElementById("name").value;
        });
    </script>

</html>
